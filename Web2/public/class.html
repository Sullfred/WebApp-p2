<!DOCTYPE html>
<html>
  <head>
      <title>MatemaTikTok</title>
      <link rel="stylesheet" type="text/css" href="stylesheets/class.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Test page for P2 project">
      <meta name="keywords" content="Mathematics, homework, project, Aalborg university">
      <meta name="author" content="Daniel Vang Kleist, mm">
      <meta charset="UTF-8">
      <script src="javascripts/class.js"></script>
  </head>

  <body onload = "addclass(user.UserClassroom)">
    <header id="header">
        <div class="container">
            <h1><a href="#">MatemaTikTok</a></h1>
        </div>
    </header>

    <nav id="nav-bar">
      <div class="dropdown">
        <button id="teacher" class="home"><a href="teacher.html">Forside</a></button>
        <div class="classes">
          <button>Klasser</button>
          <ul id="classlist">
          </ul>
        </div>
        <div class="homework">
          <button>Opgaver</button>
          <ul>
            <li><a id="homeworkcreator" href="homeworkcreator.html">Opret opgave</a></li>
            <li><a href="#">Opgavebibliotek</a></li>
          </ul>
        </div>
        <button class="logout"><a href="index.html">Log-ud</a></button>
      </div>
    </nav>

    <div id="classbox">
      <h1 id="classchoice">Klasse: </h1>
      <p>Igangværende lektier:</p>
      <p>Progress bar</p>
    </div>

    <div id="studentbox">
      <h1 id="studentinformation">Elev: </h1>
      <p>Level: </p>
      <p>Lektier gennemført: 10/20</p>
      <p>Antal rigtige</p>
      <p>Antal forkerte</p>
      <p>Øvrige opgaver</p>
    </div>

    <div class="students">
      <button>Elever</button>
      <ul id="studentlist">
      </ul>
    </div>

    <footer id="footer">
        <p>Copyright &copy; 2021 toBeAdded</p>
    </footer>
    <div id="classdiv" style="display: none;">
      <form name="class" id="class" action="./class" method="POST">
          <input type="text" id="id" name="id" value="">
      </form>
  </div>
    <div id="querydiv" style="display: none;">
        <form name="query" id="queryform" action="./class" method="POST">
            <input type="text" id="queryid" name="id" value="">
        </form>
    </div>
    <script type="text/javascript">
        const queryString = window.location.search;
        document.querySelector("#id").value = queryString
        if(queryString.substr(0,4) === "?id="){
            window.onload = function(){
            document.forms['query'].submit()
            }
        }
        document.querySelector("#teacher").innerHTML = `<button id="teacher" class="home"><a href="teacher.html${queryString}">Forside</a></button>`
        document.querySelector("#homeworkcreator").innerHTML = `<li><a id="homeworkcreator" href="homeworkcreator.html${queryString}">Opret opgave</a></li>`
    </script>
  </body>
</html>
