<!DOCTYPE html>
<html>

    <head>
        <title>toBeAdded</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/homeworkcreator.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Test page for P2 project">
        <meta name="keywords" content="Mathematics, homework, project, Aalborg university">
        <meta name="author" content="Daniel Vang Kleist, mm">
        <meta charset="UTF-8">
        <script src="javascripts/homeworkcreator.js"></script>

    </head>

    <body>
        <header id="header">
            <div class="container">
                <h1><a href="#">MatemaTikTok</a></h1>
            </div>
        </header>

        <nav id="nav-bar">
            <ul>
                <li><button class="navbutton"><a id="teacher" href="teacher.html">Forside</a></button></li>
                <li><button class="navbutton"><a id="class" href="class.html">Klasser</a></button></li>
                <li><button class="navbutton"><a id="homeworkcreator" href="homeworkcreator.html">Opgaver</a></button></li>
                <li><button class="navbutton" id="logud"><a href="index.html">Log-ud</a></button></li>
            </ul>
        </nav>

        <div class="homework">
            <form id="homeworkcreate" onsubmit="saveopg()">
                <h2>Opgaver</h2>
            <fieldset id="fieldset">
                <legend id="legend">Indtast Opgave</legend>
                <input id="task" type="text" name="task" placeholder="Indtast Opgave" required>
                <input id="answer" type="text" name="answer" placeholder="Indtast Svar" required>
                <input type="radio" id="easy" name="difficulty" value="1" required><label for="nem">Nem</label>
                <input type="radio" id="medium" name="difficulty" value="2"><label for="mellem">Mellem</label>
                <input type="radio" id="hard" name="difficulty" value="3"><label for="svær">Svær</label>
                <input id="fullquery" type="text" name = "fullquery" value ="" style="display: none;">
            </fieldset>
                <input class="homeworkbutton" type="submit" value="Tilføj">
                <input class="homeworkbutton" type="button" onclick="reset()" value="Ryd">
            </form>
        </div>

        <div class="operator">
            <input class="knap" type="button" onclick="addop('+')" value="+">
            <input class="knap" type="button" onclick="addop('-')" value="-">
            <!-- gange-->
            <input class="knap" type="button" onclick="addop('&#215')" value="&#215">
            <!-- dividere-->
            <input class="knap" type="button" onclick="addop('&#247')" value="&#247">
            <!-- kvadratrod-->
            <input class="knap" type="button" onclick="addop('&#8730')" value="&#8730">
            <input class="knap" type="button" onclick="addop('^')" value="^">
        </div>

        <footer id="footer">
            <p>Copyright &copy; 2021 toBeAdded</p>
        </footer>
        <script src="javascripts/user.js"></script>

        <script type="text/javascript">
            const queryString = window.location.search;
            if(queryString.substr(0,4) === "?id="){
                window.onload = function(){
                document.forms['query'].submit()
                }
            }
            let navsites = [["teacher","Forside"],["class", "Klasser"],["homeworkcreator", "opgaver"]]
            for (let index = 0; index < navsites.length; index++) {
                document.querySelector(`#${navsites[index][0]}`).innerHTML = `<li><a href='${navsites[index][0]}.html${queryString}'>${navsites[index][1]}</a></li>`
            }
            document.querySelector("#fullquery").innerHTML = `<input id="fullquery" name = "fullquery" value ="${queryString}" style="display: none;">`
        </script>

    </body>

</html>
