        <div class="main-area">
            <h1>Login</h1>

            <div id="log-in">

                    <div class="username">
                        <div><label>Brugernavn: </label></div>
                        <input type="text" id="username" name="username" placeholder="indtast brugernavn">
                    </div>

                    <div class="password">
                        <div><label>Adgangskode: </label></div>
                        <input type="password" id="password" name="password" placeholder="indtast Adgangskode">
                    </div>
                    <div class="forgot-password">
                        <p id="wrongPass" style="display: none">Brugernavn eller kodeord er forkert</p>
                    </div>
                    <button type="submit" id="submitbutton" class="login">Log p√•</button>
                    <input type="button" class="cancel" value="Annuller" onclick="location.href='index.html'">

            </div>

        </div>
