<!DOCTYPE html>
<html>

<head>
    <title>MatemaTikTok</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheets/student.css">
    <meta name="description" content="Test page for P2 project">
    <meta name="keywords" content="Mathematics, homework, project, Aalborg university">
    <meta name="author" content="Daniel Vang Kleist">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header id="header">
        <div class="container">
            <h1><a href="#">MatemaTikTok</a></h1>
        </div>
    </header>

    <nav id="nav-bar">
        <ul id="navbar">
            <li><a id="student" href="student">Hjem</a></li>
            <li><a id="homework" href="homework">Lektier</a></li>
            <li><a id="exercises" href="exercises">Flere opgaver</a></li>
            <li><a id="progress" href="progress">Fremskridt</a></li>
            <li><a id="index" href="index" class="log-ud">Log ud</a></li>
        </ul>
    </nav>

    <section id="wholePage">

        <section id="main-section">
            <div>
                <a href="Homework"><img class="homework-img" src="images/Resized-photos/hoework-edit.jpg" alt="Lektier"></a>
                <div class="img-text-1"><a href="Homework">Lektier</a></div>
            </div>
            <div>
                <a href="Exercises"><img class="exercise-img" src="images/Resized-photos/fler-opg.jpg" alt="Flere opgaver"></a>
                <div class="img-text-2"><a href="Exercises">Flere opgaver</a></div>
            </div>
            <div>
                <a href="Progress"><img class="progress-img" src="images/Resized-photos/fremskridt-placeholder.jpg" alt="Fremskridt"></a>
                <div class="img-text-3"><a href="Progress">Fremskridt</a></div>
            </div>
            <div>
                <a href="rulesandstuff"><img class="diverse-img" src="images/Resized-photos/photo-1524578271613-d550eacf6090.jpg" alt="Diverse"></a>
                <div class="img-text-4"><a href="rulesandstuff">Info om hjemmesiden</a></div>
            </div>
        </section>

        <aside id="side-box">
            <div class="character">
                <h3 id="helloUser">Hej</h3>
                <table class="styled-table">
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="thing">Level</td>
                            <td id="level"></td>
                        </tr>
                        <tr>
                            <td class="thing">Xp</td>
                            <td id="xp">0/0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="statistics">
                <h3>Opgaver</h3>
                <div class="mat-emner">
                    <table class="styled-table">
                        <thead>
                            <tr>
                                <th>Emne</th>
                                <th>Antal løste opgaver</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="thing">Plus</td>
                                <td id="compPlus">0</td>
                            </tr>
                            <tr>
                                <td class="thing">Minus</td>
                                <td id="compMinus">0</td>
                            </tr>
                            <tr>
                                <td class="thing">Gange</td>
                                <td id="compGange">0</td>
                            </tr>
                            <tr>
                                <td class="thing">Dividere</td>
                                <td id="compDiv">0</td>
                            </tr>
                            <tr>
                                <td class="thing">Rødder</td>
                                <td id="compRoot">0</td>
                            </tr>
                            <tr>
                                <td class="thing">Potens</td>
                                <td id="compPotens">0</td>
                            </tr>
                            <tr>
                                <td class="thing">Blandet</td>
                                <td id="compBlandet">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="homework-todo">
                <h3>Lektier</h3>
                <p id="lektier">Lektier</p>
            </div>
        </aside>

        <div class="repeatingImg"></div>

        <footer id="footer">
            <p>Copyright &copy; 2021 MatemaTikTok</p>
        </footer>
    </section>
    <script src="javascripts/student.js"></script>
</body>

</html>
